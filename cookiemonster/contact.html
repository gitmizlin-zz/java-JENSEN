<!Doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Contact</title>
    <link rel="stylesheet" href="style/main-style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>
<body id="contactpage">
<div id="header"></div>
<main>
    <div class="info-box">
    <h1>Contact</h1>
    </div>
    <div id="aside"></div>
    <form class="contactForm" action="/" method="post">
    <h2>Kontakta Cookie Monster AB</h2>
    <label>
        <span>Namn</span><br/>
        <input  style="margin-right:10px; width:250px;" type="text" tabindex="1" required autofocus>
        <br/>
    </label>
    <label>
        <span>Email</span><br/>
        <input style="margin-right:10px; width:250px;" type="email" tabindex="2" required>
        <br/>
    </label>
    <label>
        <span>Meddelande</span><br/>
        <textarea style="margin-right:10px; width:250px; height: 100px;" tabindex="10" required></textarea>
    <br/>
    </label>
    <br>
    <button name="submit" type="submit" id="contact-submit">Skicka</button>
    </form>
</main>
<div id="footer"></div>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
